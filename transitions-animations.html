<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Transitions/Animations</title>
</head>

<body>
    <h1>Transitions, Tranforms, and Animations</h1>

    <div id="example">Example Div</div>
    
    <div id="anim">Animation</div>
    <style>
        #example {
            border: 2px;
            width: 100px;
            height: 100px;
            text-align: center;
            margin-right: auto;
            margin-left: auto;

            transition-duration: 2s;
            transition-timing-function: ease-in-out;
        }

        #example:hover {
            background-color: red;
            transition-duration: 2s;
            /* border-left: 400px solid black;
                    transition-timing-function: linear;
                    margin-left: 400px; */

            border-radius: 100px;

            transform: translateX(100px) rotateZ(90deg);

        }
    </style>


    <style>
        /* Animations */

        #anim {
            border: 2px solid black;
            width: 100px;
            height: 100px;
            align-content: center;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            animation-name: basicAnimation;
            animation-duration: 3s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }

        #anim:hover {
            animation-play-state: paused;
        }

        @keyframes basicAnimation {
            0% {
                transform: rotateZ(0deg);
            }

            100% {
                transform: rotateZ(90deg);
            }
        }
    </style>

</body>

</html>
